<!DOCTYPE html>
	<head>
		<title>CAH online</title>
		<link type="text/css" rel="stylesheet" href="src/css/stylesheet.css"/>
	</head>
	<body>
		<h3 id="score"></h3>
		<h3 id="player_name">Select amount of players</h3>
		<div id="player_container">
			<button class="player_select" data-players="3">3</button>
			<button class="player_select" data-players="4">4</button>
			<button class="player_select" data-players="5">5</button>
			<button class="player_select" data-players="6">6</button>
			<button class="player_select" data-players="7">7</button>
			<button class="player_select" data-players="8">8</button>
		</div>
		<div id="white_card"></div>
		<div id="player_cards">
			<button id="cs1" class="card_select" data-position="0"></button>
			<button id="cs2" class="card_select" data-position="1"></button>
			<button id="cs3" class="card_select" data-position="2"></button>
			<button id="cs4" class="card_select" data-position="3"></button>
			<button id="cs5" class="card_select" data-position="4"></button>
			<button id="cs6" class="card_select" data-position="5"></button>
			<button id="cs7" class="card_select" data-position="6"></button>
		</div>
		<div id="pa_container">
			<button id="pass_around"></button>
		</div>
		<button id="restart">Restart</button>
  </body>
  <script src="src/js/jquery-1.11.0.min.js"></script>
  <script src="src/js/script.js"></script>
</html>

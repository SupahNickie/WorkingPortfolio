<!DOCTYPE html>
	<head>
		<title>CAH online</title>
		<link type="text/css" rel="stylesheet" href="src/css/stylesheet.css"/>
	</head>
	<body>
		<div id="restart">Restart</div>
		<h3 id="player_name">Select amount of players</h3>
		<h3 id="score"></h3>
		<div id="player_container">
			<div class="player_select" data-players="3">3</div>
			<div class="player_select" data-players="4">4</div>
			<div class="player_select" data-players="5">5</div>
			<div class="player_select" data-players="6">6</div>
			<div class="player_select" data-players="7">7</div>
			<div class="player_select" data-players="8">8</div>
		</div>
		<div id="white_card"></div>
		<div id="player_cards">
			<div id="cs1" class="card_select" data-position="0"></div>
			<div id="cs2" class="card_select" data-position="1"></div>
			<div id="cs3" class="card_select" data-position="2"></div>
			<div id="cs4" class="card_select" data-position="3"></div>
			<div id="cs5" class="card_select" data-position="4"></div>
			<div id="cs6" class="card_select" data-position="5"></div>
			<div id="cs7" class="card_select" data-position="6"></div>
		</div>
		<div id="pa_container">
			<div id="pass_around"></div>
		</div>
  </body>
  <script src="src/js/jquery-1.11.0.min.js"></script>
  <script src="src/js/script.js"></script>
</html>
